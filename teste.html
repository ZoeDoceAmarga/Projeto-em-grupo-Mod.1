<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleTeste.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">

      <div class="slides">
        <!-- botões -->
        <input name="radio-btn" type="radio" id="radio1" />
        <input name="radio-btn" type="radio" id="radio2" />
        <input name="radio-btn" type="radio" id="radio3" />
        <input name="radio-btn" type="radio" id="radio4" />
        <!-- fim dos botões -->

        <!-- imagens do slide -->
        <div class="slide">
          <img src="imagens/img1.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="imagens/img2.jpeg" />
        </div>
        <div class="slide">
          <img src="imagens/img3.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="imagens/img4.jpeg" alt="" />
        </div>
        <!-- fim das imagens do slide -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>



      </div>
      <div class="manual_navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>

      </div>


    </div>
    <script src="script.js"></script>
  </body>
</html>
